<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">

</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="div">
        <h2>Add a New Show!</h2>
        <form action="/processing/show", method="POST">
            <!-- tittle -->
            <label for="tittle">Tittle</label>
            <input type="text" name="tittle"><br>
            <!-- Network -->
            <label for="network">network</label>
            <input type="text" name="network"><br>
            <!-- realease date -->
            <label for="released_date">release date</label>
            <input type="date" name="released_date"><br>
            <!-- description -->
            <label for="description">Description</label>
            <textarea name="description" cols="30" rows="5"></textarea><br>
            <button>Add</button>
        </form>
    </div>
</body>
</html>
