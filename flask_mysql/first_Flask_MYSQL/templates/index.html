<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first flask</title>
</head>
<body>

    <form action="/create_friend" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <label for="occupation" >Occupation:</label>
        <input type="text" name="occupation">
        <input type="submit" value="Add Friend">
    </form>    
    <h1>these are friends</h1>
    <table>
        <thead>
            <tr>
                <th> firstname: </th>
                <th> lastname: </th>
                <th> occupation: </th>
                <th>action</th>
            </tr>
            <tbody>
                {% for one_friend in friends %}
                <tr>
                    <td>{{ one_friend.first_name }}</td>
                    <td>{{ one_friend.last_name }}</td> 
                    <td>{{ one_friend.occupation }}</td>
                    <td><a href="/delete_friend/{{one_friend.id}}"> Delete Friend</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
</body>
</html>
