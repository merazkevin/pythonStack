<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_painting</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">

</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="div">
        <form action="/updating/painting", method="POST">
            <h2>add a painting</h2>
            <!-- title -->
            <input type="hidden" name="id" value="{{painting.id}}">
            <label for="title">title:</label>
            <input type="text" name="title" value="{{painting.title}}"><br><br>
            <!-- description box -->
            <label for="description">description:</label><br>
            <textarea name="description" id="" cols="30" rows="5" value="{{painting.description}}">{{painting.description}}</textarea><br><br>
            <!-- price -->
            <label for="price">price:</label>
            <input type="number" min='1'name="price" value="{{painting.price}}"><br><br>
            <!-- add button -->
            <button class="button">Edit Painting</button>
        </form>
    </div>
    <div>
        <p><a href="/user/dashboard">Dashboard</a></p>
    </div>
    <p> | </p>
    <form action="/logout">
        <button class="button">Logout</button>
    </form>
</body>
</html>
