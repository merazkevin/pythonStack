<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
    <h1>All Users</h1>
<div class="form">
    <form action="/create_user", method="POST">
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
            {% for one_user in all_users %}
            <tr>
                <td>{{ one_user.id }}</td>
                <td>{{ one_user.first_name }}{{ one_user.last_name }}</td> 
                <td>{{ one_user.email }}</td>
                <td>{{one_user.createdAt}}</td>
            </tr>
            {% endfor %}
        </table>
        <td><a href="/newUser"> Add a New User</a></td>
    </form>
</div>
    
</body>
</html>
