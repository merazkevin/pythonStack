<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
    <style>
        .container{
            justify-content: center;
            width: 1000px;
            height: 1000px;
            background-color: peachpuff;
        }
        h1{
            text-align: center;
        }
        .thead{
            border: black 2px;
            font-size: large;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Html Table</h1>
        <table>
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user['first_name']}} </td>
                        <td>{{user['last_name']}} </td>\
                        <td>{{user['first_name']}}, {{user['last_name']}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
